version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      # copy the contents of /build to S3
      - aws s3 cp --recursive ./build s3://sirohiwebdev-demo/
      - aws s3 cp --cache-control max-age=0 ./build/index.html s3://sirohiwebdev-demo/index.html

artifacts:
  files:
    - '**/*'
  base-directory: build